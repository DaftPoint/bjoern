Feature: Test eines Getränkeautomaten
Background:
  Given: 
    - Ein Automat
    - Ein KassenSystem
Scenarios: 
  - Scenario: Getränk nicht vorhanden
    Given: 
      - Mit "2" Flaschen Cola und "3" Flaschen Fanta
      - Mit "0" Flaschen Sprite
    When:
      - Kaufe "1" Sprite
    Then:
      - Automat sagt "alle"
      - Es existieren "2" Cola im Automaten   
  - Scenario: Getraenk vorhanden
    Given: 
      - Mit "2" Flaschen Cola
      - Mit "0" Flaschen Sprite
    When:
      - Kaufe "1" Cola
    Then:
      - Automat sagt "ok"
      - Es existieren "1" Cola im Automaten  