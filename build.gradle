allprojects{
    apply plugin: 'java-library'
    apply plugin: 'eclipse'
    repositories {
        jcenter()
        maven{
    	    url = "https://nexus.ppvoting.de/content/repositories/release/"
        }
    }
    
    eclipseJdt << {
	ant.propertyfile(file: ".settings/org.eclipse.core.resources.prefs") {
		ant.entry(key: "eclipse.preferences.version", value: "1")
		ant.entry(key: "encoding/<project>", value: "utf-8")
		}
	}
	compileJava.options.encoding = "UTF-8"
	compileTestJava.options.encoding = "UTF-8"
}


subprojects {
    version = '0.1.0'
    dependencies {
        implementation 'org.apache.commons:commons-lang3:3.7'
        implementation 'commons-io:commons-io:2.6'
        implementation 'org.apache.commons:commons-text:1.4'
        implementation 'de.mehtrick:umloud:1.0.0'

        compileOnly 'org.projectlombok:lombok:1.18.0'

        testImplementation 'junit:junit:4.12'
        testImplementation 'org.assertj:assertj-core:3.10.0'

    }

}